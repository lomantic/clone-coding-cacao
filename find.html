<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find cocoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>  
                  <i class="fas fa-wifi"></i>
        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--icon battery& lightening-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>
    <!--<div class="top-margin">top margin</div>-->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class ="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i>
                <span class="small-badge screen-header__alert-2nd"></span></a>
            </span>
        </div>


    </header>

    <main class="main-screen">
        <div class="icon-row">
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-row__icon"><i class="fas fa-address-book"></i><span>Add by contact</span></div>
           <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-frineds">
            <h6 class="recommended-frineds__title">Recommended frineds</h6>
            <span>You have no recommended-frineds</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__row">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
                </div>
            </div>    
            <div class="open-chat__row">
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="bts1.PNG" alt="members img">
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="bts2.PNG" alt="link img">
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>

                    </div>
                </div> 
             </div>   
            <div class="open-chat__row">
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS Netmarble</h5>
                        <h6 class="open-post__hashtags">#bts#netmarble#BTSworld</h6>
                        <div class="open-post__members">
                            <img src="bts2.PNG" alt="members img">
                            <span class="open-post__members-count">932 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="bts-netmarble.PNG" alt="link img">
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>217</span></div>
                        </div>
                        
                    </div>
                </div>  
            </div>
        </div>    
        
     


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">100</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="small-badge nav__information"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen in too big</span>
    </div>

    <script src="https://kit.fontawesome.com/bb6ba65734.js" crossorigin="anonymous"></script>
</body>
</html>
