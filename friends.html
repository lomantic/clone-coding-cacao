<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends cocoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>  
                  <i class="fas fa-wifi"></i>
        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--icon battery& lightening-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>
    <!--<div class="top-margin">top margin</div>-->

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class ="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i>
            <span class="small-badge screen-header__alert-3rd"></span></a>
        </span>
        </div>


    </header>

    <a id="friends-display-link" href="#"><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i></a>

    <main class="friends-screen">
        <div class="user-component"> 
            <div class="user-component__column">
               <img src="test-img.PNG" class="user-component__avatar user-component__avatar--xl" alt="user-img">
                <div class="user-component__text">
                    <h4 class="user-component__name">Zhongli</h4>
                    <!--<h6 class="user-component__profile">blabla something</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
         </div>
         <div class="user-component"> 
            <div class="user-component__column">
               <img src="deiluc.PNG" class="user-component__avatar user-component__avatar--xl" alt="user-img">
                <div class="user-component__text">
                    <h4 class="user-component__name">Deiluc</h4>
                    <!--<h6 class="user-component__profile">blabla something</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
         </div>

         <div class="friends-screen__channel">
             <div class="friends-screen__channel-header">
                 <span>channel</span>
                 <i class="fas fa-chevron-up"></i>
             </div>
             <div class="user-component"> 
                <div class="user-component__column">
                   <img src="cocoa.PNG" class="user-component__avatar user-component__avatar--sm" alt="user-img">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                        
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2  </span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>    
                </div>
             </div>
         </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">100</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="small-badge nav__information"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <script src="https://kit.fontawesome.com/bb6ba65734.js" crossorigin="anonymous"></script>
</body>
</html>
