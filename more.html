<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>  
                  <i class="fas fa-wifi"></i>
        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--icon battery& lightening-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <!--<div class="top-margin">top margin</div>-->

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class ="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i>
            <span class="small-badge screen-header__alert-3rd"></span></a>
        </span>
        </div>


    </header>

    <main class="main-screen">
        <div class="user-component"> 
            <div class="user-component__column">
               <img src="test-img.PNG" class="user-component__avatar user-component__avatar--xl" alt="user-img">
                <div class="user-component__text">
                    <h4 class="user-component__name">Zhongli</h4>
                    <h6 class="user-component__profile">+ 111 222 1234 
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column more__user-component">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
         </div>
       
         <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="fab fa-google-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
           <div class="icon-row__icon"><i class="fas fa-money-check-alt"></i></i><span>Account</span></div>
           <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
         </div>  
         
         <div class="more-suggestions">
             <h4 class="more-suggestions__title">Suggestions</h4>
             <div class="more-suggestions__icons">
                <div class="icon-row">
                    <div class="icon-row__icon">
                        <div class="more-suggestions__icon-background">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span>Coco Story</span>
                    </div>
                    <div class="icon-row__icon">
                        <div class="more-suggestions__icon-background">
                            <i class="fas fa-glass-cheers"></i>
                        </div>
                        <span>Coco Friends</span>

                    </div>
                    <div class="icon-row__icon">
                        <div class="more-suggestions__icon-background">
                            <i class="fas fa-gem"></i>
                        </div>
                        <span>Friends gem</span>
                    </div>
                    
                 </div>
             </div>
               
         </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">100</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="small-badge nav__information"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen in too big</span>
    </div>

    <script src="https://kit.fontawesome.com/bb6ba65734.js" crossorigin="anonymous"></script>
</body>
</html>
