<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>  
                  <i class="fas fa-wifi"></i>
        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--icon battery& lightening-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>
    <!--<div class="top-margin">top margin</div>-->

  <header class="alt-header">
      <div class="alt-header__column">
          <i class="fas fa-angle-left fa-3x"></i> 
        </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
          <i class="fas fa-search fa-2x"></i>
      </div>
  </header>
    

  <main class="main-screen">
      <ul class="settings__list">
          <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>  
                <span>Cocoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
            
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Lastest Version</div>
           
          </li>
      </ul>
      <ul class="settings__list">
        <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
              <i class="far fa-bell"></i>  
              <span>Notification</span>
          </div>
          <div class="settings__setting-column"></div>
          
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user "></i>  
                <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
            
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-comment"></i>  
                <span>Chat</span>
            </div>
            <div class="settings__setting-column"></div>
            
          </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-brush"></i>
              <span>Settings</span>
          </div>
          <div class="settings__setting-column">Default Themes</div>
         
        </li>
    </ul>

  </main>

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">100</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="small-badge nav__information"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/bb6ba65734.js" crossorigin="anonymous"></script>
</body>
</html>
